image: bradrydzewski/base
cache:
  - /var/run
  - /home/ubuntu/bin
  - /tmp/assets
script:
  - export PATH=$PATH:/home/ubuntu/bin
  - ls -la /var/run/
  - ls -la /home/ubuntu/bin/
  - ./build.sh
  - mv *.deb /tmp/assets
  - mv *.rpm /tmp/assets
notify:
  email:
    recipients:
      - portertech@hw-ops.com
